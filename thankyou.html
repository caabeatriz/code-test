<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>

<body id="page-thankyou">

    <header class="banner-thankyou">
        <div class="container">
            <div class="hidden-banner-desktop">
                <div class="banner-box-titles">
                    <nav>
                        <a href="">

                            <div class="rascunho-logo text-uppercase">Sua logo</div>
                        </a>
                    </nav>
                    <p class="banner-title">
                        Muito obrigado !
                    </p>
                    <p class="banner_subtitle">

                    </p>
                    <div class="banner-subtitle-download">
                        <p class="banner_subtitle">
                            Se você busca ainda por mais conhecimento, não deixe de conferir o curso de [título].
                            <a href="#" target="_blank" class="text-pink banner-shared_link" >Saiba mais
                                sobre

                        <button class="btn-pink"> Baixar e-book</button>

                    </div>
                    <div class="banner-shared">

                            <div class="instagram social-media">
                                <a href="http://"><img src="assets/img/instagram-white.png" class="social-media-img" alt="ícone de instagram branco"> </a>
                            </div>
            
            
                            <div class="instagram social-media">
                                <a href="http://"><img src="assets/img/facebook-white.png" class="social-media-img" alt="ícone de facebook branco" > </a>    
                                </div>
                        
                        
                                <div class=" instagram social-media">
                                    <a href="http://"><img src="assets/img/youtube-white.png" class="social-media-img" alt="ícone de youtube branco"> </a>    
                                </div>
                        
                        </div>
                    </div>


                </div>


                <div class="banner-img-ebook">
                    <img src="assets/img/img-ebook.png"
                        alt="Fundo verde com letras brancas, título seu ebook e subtítulo com coloque a capa do seu ebook aqui">

            </div>

    <footer>
        <div class="container-footer">

        </div>
